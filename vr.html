<html>
    <head>
      <title>choochiutran</title>
      <link rel="stylesheet" href="anistyle.css">
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
      <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    </head>
    <body>
      <a-scene background="color: #ECECEC">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
        <a-box position="0 0.5 -4" scale="3 2 2" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
        <a-cylinder position="0 2.2 -4" radius="0.5" height="1.5" color="#EF2D5E" shadow></a-cylinder>
        <a-sphere position="0 3.5 -4" radius="0.5" height="1.5" color="#FFC65D" shadow></a-sphere>
        <a-entity position="0.5 1 5" text="value: Welcome to choochiutrain.com; font: https://cdn.aframe.io/fonts/mozillavr.fnt;"></a-entity>"
      </a-scene>
    </body>
  </html>
